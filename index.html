<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>固件下载测试</title>
    <meta
      name="description"
      content="Easily allow users to install firmware on the web with a clean interface."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>

    <style>
      /* --- 1. CSS 变量定义 --- */
      :root {
        --color-background: #f0f2f5;
        --color-text: #333;
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-card-background: #ffffff;
        --color-border: #e0e0e0;
        --shadow-card: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode {
        --color-background: #1a1a1a;
        --color-text: #e0e0e0;
        --color-primary: #58a6ff;
        --color-primary-hover: #80bfff;
        --color-card-background: #2c2c2c;
        --color-border: #444;
        --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.3);
      }

      /* --- 2. 基础与布局样式 --- */
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 2em 1em;
        margin: 0;
        line-height: 1.6;
        background-color: var(--color-background);
        color: var(--color-text);
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
      }
      
      .content {
        max-width: 550px;
        margin: 0 auto;
        padding: 2em;
        background-color: var(--color-card-background);
        border-radius: 12px;
        box-shadow: var(--shadow-card);
        border: 1px solid var(--color-border);
        transition: background-color 0.3s, border-color 0.3s;
      }

      h1 { margin-top: 0; color: var(--color-primary); }
      a { color: var(--color-primary); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .footer { margin-top: 2em; padding-top: 1em; font-size: 0.9em; color: #888; }
      #theme-toggle { position: absolute; top: 1em; right: 1em; background: var(--color-card-background); border: 1px solid var(--color-border); color: var(--color-text); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2em; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
      #theme-toggle:hover { transform: scale(1.1); }
      .button-row { margin-top: 2.5em; }
      button[slot="activate"] { background-color: var(--color-primary); color: white; font-size: 1.1em; font-weight: bold; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
      button[slot="activate"]:hover { background-color: var(--color-primary-hover); transform: scale(1.05); }
      .invisible { visibility: hidden; }

      /*
       * --- [ 这是最终的、100%可用的单选按钮样式 ] ---
       * 原理：background-clip 方案
      */

      .radios {
        padding: 0;
        margin-top: 2em;
        text-align: left;
        display: inline-block;
      }
      .radios li {
        list-style: none;
        margin-bottom: 1em;
      }
      .radios label {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 1.1em;
      }
      /* 1. 隐藏原始的、不好看的单选按钮 */
      .radios input[type="radio"] {
        display: none;
      }

      /* 2. 用 ::before 伪元素画出我们的自定义按钮“外圈” */
      .radios label::before {
        content: '';
        width: 20px;
        height: 20px;
        box-sizing: border-box; /* 让边框宽度包含在20px之内 */
        border-radius: 50%;
        border: 2px solid var(--color-border);
        margin-right: 0.75em;
        background-color: transparent; /* 未选中时，背景是透明的 */
        
        /* 预留出内芯的位置，这是成功的关键！ */
        padding: 3px;
        
        /* 让背景色只显示在 padding 内部，从而形成内芯 */
        background-clip: content-box; 
        
        /* 添加过渡动画，让变化更平滑 */
        transition: border-color 0.2s, background-color 0.2s;
      }

      /* 3. 当单选按钮被选中时，改变外圈和内芯的颜色 */
      .radios input[type="radio"]:checked + label::before {
        border-color: var(--color-primary);      /* 外圈边框变色 */
        background-color: var(--color-primary);  /* 内芯出现并变色 */
      }
      
    </style>
  </head>

  <body>
    <button id="theme-toggle">🌙</button>

    <div class="content">
      <h1>固件下载测试</h1>
      <p>请选择您的硬件型号以继续</p>
      
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="1" /> test1（彩灯）</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="2" /> test2（串口）</label>
        </li>
      </ul>
      
      <p class="button-row">
        <esp-web-install-button class="invisible">
          <button slot="activate">连接并刷写</button>
        </esp-web-install-button>
      </p>

      <div class="footer">
        <a href="https://github.com/sle118/squeezelite-esp32">固件下载</a> 
        &mdash;
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
      </div>
    </div>
    
    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `firmware/test${radio.value}.json`; 
          button.classList.remove('invisible');
        })
      );

      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const themeKey = 'theme-preference';

      const toggleTheme = () => {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
        localStorage.setItem(themeKey, isDarkMode ? 'dark' : 'light');
      };
      
      const applyInitialTheme = () => {
        const savedTheme = localStorage.getItem(themeKey);
        if (savedTheme) {
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }
      };

      themeToggle.addEventListener('click', toggleTheme);
      applyInitialTheme();
    </script>
  </body>
</html>
