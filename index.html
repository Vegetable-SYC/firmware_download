    <script>
      // --- æ‚¨çš„æ ¸å¿ƒåˆ·å†™é€»è¾‘ï¼Œä¿æŒä¸å˜ ---
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          // æ³¨æ„ï¼šæˆ‘å°†manifestè·¯å¾„ä¿®æ”¹å¾—æ›´æ ‡å‡†ï¼Œç§»é™¤äº†å¼€å¤´çš„ `./` 
          // å®ƒä¼šè‡ªåŠ¨ä»å½“å‰ç›®å½•å¯»æ‰¾ï¼Œè¿™æ›´å¯é 
          button.manifest = `firmware/test${radio.value}.json`; 
          button.classList.remove('invisible');

      // --- è¿™æ˜¯æ–°å¢çš„ä¸»é¢˜åˆ‡æ¢é€»è¾‘ ---
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const themeKey = 'theme-preference';

      // åˆ‡æ¢å‡½æ•°
      const toggleTheme = () => {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem(themeKey, isDarkMode ? 'dark' : 'light');
      };
      
      // é¡µé¢åŠ è½½æ—¶ï¼Œåº”ç”¨ä¿å­˜çš„ä¸»é¢˜æˆ–ç³»ç»Ÿé»˜è®¤ä¸»é¢˜
      const applyInitialTheme = () => {
        const savedTheme = localStorage.getItem(themeKey);
        // å¦‚æœæœ‰ä¿å­˜çš„è®¾ç½®ï¼Œåˆ™ä½¿ç”¨å®ƒ
        if (savedTheme) {
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }
        // å¦‚æœæ²¡æœ‰ä¿å­˜çš„è®¾ç½®ï¼Œåˆ™æ ¹æ®ç³»ç»Ÿåå¥½æ¥è®¾ç½®åˆå§‹ä¸»é¢˜
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }
      };

      // ç»‘å®šç‚¹å‡»äº‹ä»¶
      themeToggle.addEventListener('click', toggleTheme);
      
      // åˆå§‹åŒ–ä¸»é¢˜
      applyInitialTheme();
